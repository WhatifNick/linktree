<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Must Like Boys | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="mustLikeBoys.jpg" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="mustLikeBoys.jpg" alt="Profile Picture" />
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <img src="mustLikeBoys.jpg" alt="Profile Picture" />
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">Must Like Boys</div>

    <div id="links">
      <a class="link" href="https://www.youtube.com/@MustLikeBoys" target="_blank"> <i class="fab fa-youtube">&nbsp;</i>Youtube </a>
      <a class="link" href="https://open.spotify.com/show/4nPwJwgZlyr9pnAk32uTio?si=d1c704be155f4839" target="_blank"> <i class="fab fa-spotify">&nbsp;</i>Spotify </a>
      <a class="link" href="https://podcasts.apple.com/au/podcast/must-like-boys/id1823024403" target="_blank"> <i class="fab fa-apple">&nbsp;</i>Apple Podcasts </a>
      <a class="link" href="https://www.instagram.com/MustLikeBoys" target="_blank"> <i class="fab fa-instagram">&nbsp;</i>Instagram </a>
    </div>
  </body>
</html>
